<div class="animated fadeIn" style="padding-top: 10px">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Users

          <label   style="margin-left:700px;font-weight: bold;">Jump To </label>
             <input  style="width: 65px;border-radius: 5;" type="number" max={{totalPages}} name="search"
              [(ngModel)]="page"  autocomplete="off" placeholder="Page No" (ngModelChange)="pageChanged($event)">
               <label   style="font-weight: bold;">limit: {{totalPages}} </label>
        </div>
        <div style="padding: 7px 20px 0 0">

           <form (ngSubmit)="searchUser(searchText)" >
              <input style="width: 325px; margin-left:20px;border-radius: 5;" type="text" name="search"
              [(ngModel)]="searchText"  autocomplete="off" placeholder="Start searching" [ngModelOptions]="{standalone: true}"
              (ngModelChange)="showClear($event)" >
              <span *ngIf="visibleClear" class="fa fa-close" style="margin-left:-47px" (click)="clearResult()" ></span>
              <button *ngIf="visibleClear" type="submit"  style="margin-left:1px"><i class="fa fa-search"></i></button>
              <button *ngIf="!visibleClear" type="submit"  style="margin-left:-31px"><i class="fa fa-search"></i></button>
              <!-- <select *ngIf="showSuperAdmin" style="height:27px;width: 130px;color: #405065;" (change)="stateFilter($event.target.value)"
              [(ngModel)]="selectedState" [ngModelOptions]="{standalone: true}"  >
              <option [ngValue]="null" [disabled]="true" hidden>State Filter</option>
              <option value="">All</option>
              <option *ngFor="let opt of stateItems" value={{opt.statename}}>
                {{opt.statename}}</option>
            </select> -->
            <span class="btn-add" style="margin-left: 10px; background-color: seagreen" (click)="excelDownload()">Excel
            Download</span>
          <span class="btn-add" style="margin-left: 10px; background-color: seagreen" (click)="excelUpload()">Excel
            Upload</span>
          <span class="btn-add" (click)="addUser()">Add</span>
</form>

          <input style="width: 425px; margin-left: 20px; border-radius: 5; height: 28px;
    margin-top: 5px;" type="text" name="search" [(ngModel)]="searchText" (ngModelChange)="searchUser($event)"
            autocomplete="off" placeholder="Search using Username, Useremail, Userphone, Zipcode, State, City." />
          <span class="btn-add" style="margin-left: 10px; background-color: seagreen" (click)="excelDownload()">Excel
            Download</span>
          <span class="btn-add" style="margin-left: 10px; background-color: seagreen" (click)="excelUpload()">Excel
            Upload</span>
          <span class="btn-add" (click)="addUser()">Add</span> -->

        </div>

        <div class="card-body" style="padding-top: 7px">
          <table class="table table-striped">
            <thead>
              <tr>
                <!-- <th>S.No</th> -->
                <th (click)="order()" style="cursor: pointer">
                  User Id&nbsp;<i *ngIf="!orderFlag" class="fa fa-caret-down"></i>
                  <i *ngIf="orderFlag" class="fa fa-caret-up"></i>
                </th>
                <th>User Name</th>
                <th>User Type</th>
                <th>User Phone</th>
                <th>School</th>
                <th>User Email</th>
                <!-- <th>User Password</th> -->
                <!-- <td>User Address</td>
                <td>User City</td> -->
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of dataList| paginate
                      : {
                          id: 'list_pagination',
                          itemsPerPage:itemPerPage,
                          currentPage: page,
                          totalItems: totalUserRecords
                        };
                  let i = index
                ">
                <!-- <td>{{ i + 1 }}</td> -->
                <td>{{ list.id }}</td>
                <td>{{ list.name }}</td>
                <td>{{ list.type }}</td>
                 <td>{{ list.userPhone }}</td>
                <td>{{ list.schoolName }}</td>
                <td>{{ list.email }}</td>
                <!-- <td>{{ list.password }}</td> -->
                <!-- <td>{{list.address}}</td>
                <td>{{list.city}}</td> -->
                <!-- <td><img [src]="(imgPath + list.icon_image)" style="width: 60px;height: 60px;" /></td> -->
                <td>
                  <div>
                    <span class="fa fa-pencil fa-options" (click)="editUser(list)"></span>
                    &nbsp;&nbsp;
                    <span class="fa fa-trash-o fa-options" (click)="deleteUser(list.id)"></span>
                  </div>
                </td>
              </tr>
            </tbody>
            <!-- <tbody> -->
            <!-- <tr> -->

            <!-- </tr> -->
            <!-- </tbody> -->
          </table>
          <h1 *ngIf="showNoRecord" style="margin-left: 340px;">No results found..</h1>
          <!-- (pageChange)="page = $event" -->
          <div *ngIf="showPagination">
            <pagination-controls id="list_pagination" maxSize="10" directionLinks="true"
              (pageChange)="pageChanged($event)" (pageBoundsCorrection)="page=$event" autoHide="true" responsive="true"
              previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
              screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
