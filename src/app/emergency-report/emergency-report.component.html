            <input style="
                width: 325px;
                margin-left: 20px;
                border-radius: 5;
                color: #405065;
              " type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching" />

            <select style="height: 27px; width: 130px; color: #405065" (change)="dayFilter($event.target.value)"
              [(ngModel)]="selectedValue">
              <option [ngValue]="null" [disabled]="true" hidden>
                Daily Filter
              </option>
              <option *ngFor="let opt of optionItems" [ngValue]="opt.value">
                {{ opt.text }}
              </option>
            </select>
            <span class="btn-add" style="
                margin-left: 10px;
                margin-bottom: 5px;
                background-color: seagreen;
              " (click)="excelDownload()">Excel Download</span>
            <span class="btn-add" (click)="addReport()">Add</span>
          </div>
          <div class="card-body" style="padding-top: 7px">
            <table class="table table-striped">
              <thead>
                <tr>
                  <!-- <th>S.No</th> -->
                  <th (click)="order()" style="cursor: pointer">
                    User Id&nbsp;<i *ngIf="!orderFlag" class="fa fa-caret-down"></i><i *ngIf="orderFlag"
                      class="fa fa-caret-up"></i>
                  </th>
                  <!-- <th>User Id</th> -->
                  <!-- <th>School Name</th> -->
                  <th>User Name</th>
                  <th>Address</th>
                  <!-- <th>File</th> -->
                  <!-- <th>Langitude</th> -->
                  <th>File</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="
                    let list of dataList
                      | filter: searchText
                      | paginate
                        : {
                            id: 'list_pagination',
                            itemsPerPage: 10,
                            currentPage: page,
                            totalItems: totalRecords
                          };
                    let i = index
                  ">
                  <!-- <td>{{i+1}}</td> -->
                  <!-- <td>{{ list.id }}</td> -->
                  <td>{{ list.userId }}</td>
                  <td>{{ list.name }}</td>
                  <!-- <td>{{ schoolName[list.id] }}</td> -->

                  <td>{{ list.address }}</td>
                  <!-- <td>{{ list.langitude }}</td> -->
                  <!-- <td><img [src]="(imgPath + list.icon_image)" style="width: 60px;height: 60px;" /></td> -->
                  <td>
                    <div>
                      <span class="fa fa-file fa-options" (click)="fileOpen(list.fileURL)"></span>
                      <!-- &nbsp;&nbsp; -->
                      <!-- <span class="fa fa-trash-o fa-options" (click)="deleteReport(list.id)"></span> -->
                    </div>
                  </td>
                  <!-- <td> -->
                  <!-- <span class="fa fa-file fa-options" (click)="fileOpen(list)"></span> -->
                  <!-- <video [src]="(fileUrl + list.fileURL)" height="100" width="50" controls></video> -->
                  <!-- <img [src]="(fileUrl + list.fileURL)" height="50" controls /> -->
                  <!-- <a href="{{ list.fileURL }}">{{ list.fileURL }}</a> -->
                  <!-- </td> -->
                </tr>
              </tbody>
            </table>
            <h1 *ngIf="showNoRecord" style="margin-left: 340px;">No results found..</h1>
            <div style="padding: 7px 20px 0 0; margin-left: 120px">
              <pagination-controls id="list_pagination" maxSize="10" directionLinks="true" (pageChange)="page = $event"
                (pageBoundsCorrection)="page = $event" autoHide="true" responsive="true" previousLabel="Previous"
                nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                screenReaderCurrentLabel="You're on page">
              </pagination-controls>
            </div>
          </div>
