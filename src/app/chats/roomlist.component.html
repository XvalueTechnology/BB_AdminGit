<div class="animated fadeIn" style="padding-top: 10px;">
  <div class="container">
    <!-- <h3 class=" text-center">Messaging</h3> -->
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Chats</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search" [(ngModel)]="searchText">
                <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <div *ngFor="let chat of allChatUser | filter:searchText; let i = index;"
              (click)="setRow({index:i,chatId: chat.Id,userType:chat.userType,docId:chat.docId, name: chat.Name })"
              [ngClass]="{'active_chat': selectedIndex === i}" class="chat_list">
              <div class="chat_people">
                <div class="chat_img"> <img src="assets/img/{{chat.userImg}}" alt="bb"> </div>
                <div class="chat_ib">
                  <h5>{{chat.Name}} </h5>
                  <!-- <span class="chat_date">Dec 25</span> -->
                  <span class="time_date userTypecolor">{{chat.chatGroupType}} </span>
                </div>
              </div>
            </div>
            <!-- <div class="chat_list">
              <div class="chat_people">
                <div class="chat_img"> <img src="assets/img/bb-logo2.png" alt="bb"> </div>
                <div class="chat_ib">
                  <h5>Dinesh <span class="chat_date">Dec 25</span></h5>
                  <span class="time_date"> 11:01 AM </span>
                </div>
              </div>
            </div> -->

          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <div *ngFor="let m of userMessage;">
              <div class="incoming_msg" *ngIf="m.currentUserId != userId.id">
                <!-- <div class="incoming_msg_img"> <img src="assets/img/bb-logo2.png" alt="bb">
                </div> -->
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{m.text}}</p>
                    <span class="time_date">{{m.date | date: 'shortTime' }} | {{m.date | date: 'mediumDate' }}</span>
                  </div>
                </div>
              </div>
              <div class="outgoing_msg" *ngIf="m.currentUserId == userId.id">
                <div class="sent_msg">
                  <p>{{m.text}}</p>
                  <span class="time_date">{{m.date | date: 'shortTime' }} | {{m.date | date: 'mediumDate' }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="type_msg" *ngIf="show == true">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
              <div class="input_msg_write">
                <input formControlName="message" type="text" class="write_msg" placeholder="Type a message"
                  [ngClass]="{ 'is-invalid': submitted && f.message.errors }" />
                <button class="msg_send_btn"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
