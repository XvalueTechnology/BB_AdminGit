<div class="animated fadeIn" style="padding-top: 10px;">
  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Teacher
          <label   style="margin-left:60%;font-weight: bold;font-size: medium;">Go To </label>
             <input  style="width: 65px;border-radius: 5;font-size: medium;" type="number"  max={{totalPages}} name="search"
              [(ngModel)]="page"  autocomplete="off" placeholder="Page No" (ngModelChange)="pageChanged($event)">
               <label style="font-weight: bold;font-size: medium;">Page: {{totalPages}}  </label>

              <button *ngIf="visibleClear" type="submit"  style="margin-left:1px"><i class="fa fa-search"></i></button>

              Upload</span> -->

          </div>
          <div class="card-body" style="padding-top: 7px;">

            <table class="table table-striped">
              <thead>
                <tr>
                  <!-- <th>S.No</th> -->
                  <!-- <th (click)="order()" style="cursor: pointer;">Id&nbsp;<i *ngIf="!orderFlag"
                      class="fa fa-caret-down"></i><i *ngIf="orderFlag" class="fa fa-caret-up"></i></th> -->
                  <th>Teacher Name</th>
                  <th  [class.active]="orderByd === 'schoolName'"
                  (click)="setOrder('list.schoolName')"
                  class="mdl-data-table__cell--non-numeric">SchoolName<span [hidden]="alphaSort">▼</span
                    ><span [hidden]="!alphaSort">▲[A-Z]</span></th>
                  <th>Grade</th>
                  <th *ngIf="!showSuperAdmin">Options</th>
                </tr>
              </thead>
              <tbody *ngIf="alphaSort">
                <tr *ngFor="let list of dataList | orderBy:'schoolName':reverse:true | paginate
                      : {
                          id: 'list_pagination',
                          itemsPerPage: itemPerPage,
                          currentPage: page,
                          totalItems: totalRecords
                        }; let i=index; ">
                  <!-- <td>{{i+1}}</td> -->
                  <!-- <td>{{list.id}}</td> -->
                  <td>{{list.name}}</td>
                  <td>{{list.schoolName}}</td>
                  <td>{{list.grade}}</td>
                  <!-- <td><img [src]="(imgPath + list.icon_image)" style="width: 60px;height: 60px;" /></td> -->
                  <td>
                    <div> <span class="fa fa-pencil fa-options" (click)="editTeacher(list)"></span>&nbsp;&nbsp;
                      <span class="fa fa-trash-o fa-options" (click)="deleteTeacher(list.id)"></span>
                    </div>
                  </td>
                </tr>

              </tbody>
              <tbody *ngIf="!alphaSort">
                <tr *ngFor="let list of dataList | paginate
                      : {
                          id: 'list_pagination',
                          itemsPerPage: itemPerPage,
                          currentPage: page,
                          totalItems: totalRecords
                        }; let i=index; ">
                  <!-- <td>{{i+1}}</td> -->
                  <!-- <td>{{list.id}}</td> -->
                  <td>{{list.name}}</td>
                  <td>{{list.schoolName}}</td>
                  <td>{{list.grade}}</td>
                  <!-- <td><img [src]="(imgPath + list.icon_image)" style="width: 60px;height: 60px;" /></td> -->
                  <td *ngIf="!showSuperAdmin">
                    <div> <span class="fa fa-pencil fa-options" (click)="editTeacher(list)"></span>&nbsp;&nbsp;
                      <span class="fa fa-trash-o fa-options" (click)="deleteTeacher(list.id)"></span>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
            <h1 *ngIf="showNoRecord" style="margin-left: 340px;">No results found..</h1>
            <div style="padding: 7px 20px 0 0;margin-left: 120px;">
              <pagination-controls id="list_pagination" maxSize="10" directionLinks="true"
              (pageChange)="pageChanged($event)" (pageBoundsCorrection)="page=$event" autoHide="true" responsive="true"
              previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
              screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
            </pagination-controls>
            </div>
          </div>
